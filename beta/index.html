<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Phone Book</title>

    <!-- bootstrap4 css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawsom css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- internal css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="blog-header">
            <div class="container">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a href="/">
                            <i class="fas fa-address-book"></i>
                        </a>
                    </div>
                    <div class="col-4 text-center">
                        <h1 class="blog-header-logo" href="#">Area Phone Book</h1>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a href="tel:01798899911">
                            <i class="fas fa-phone-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="slider.gif" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="slider.gif" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="slider.gif" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <img src="ads.png" alt="ADS" class="ads">
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">

                    <div class="col-xl-4 col-md-6">
                        <a href="#">
                            <div class="card overflow-hidden">
                                <div class="card-content">
                                    <div class="card-body cleartfix">
                                        <div class="media align-items-stretch">
                                            <div class="align-self-center">
                                                <i class="fas fa-fire-extinguisher"></i>
                                            </div>
                                            <div class="media-body">
                                                <h4>জরুরী সেবা</h4>
                                                <span>এ্যাম্বুলেন্স, হাঁসপাতাল, ফায়ার সার্ভিস, পুলিশ স্টেশন, ...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <a href="#">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body cleartfix">
                                        <div class="media align-items-stretch">
                                            <div class="align-self-center">
                                                <i class="fas fa-briefcase-medical"></i>
                                            </div>
                                            <div class="media-body">
                                                <h4>চিকিৎসা সেবা</h4>
                                                <span>ফার্মেসী, ডাক্তার বসেন, ডাক্তার ল্যাব, হোমিওপ্যাথি, ...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <a href="#">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body cleartfix">
                                        <div class="media align-items-stretch">
                                            <div class="align-self-center">
                                                <i class="fas fa-shopping-cart"></i>
                                            </div>
                                            <div class="media-body">
                                                <h4>দোকান</h4>
                                                <span>সুপার সপ, মিনি সুপার সপ, পাইকারী দোকান, মুদি দোকান, ...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <a href="#">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body cleartfix">
                                        <div class="media align-items-stretch">
                                            <div class="align-self-center">
                                                <i class="fas fa-chair"></i>
                                            </div>
                                            <div class="media-body">
                                                <h4>পার্লার / সেলুন</h4>
                                                <span>পার্লার, সেলুন, কসমিটিক্স এর দোকান</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </section>
    </main>




    <!-- bootstrap4 js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
